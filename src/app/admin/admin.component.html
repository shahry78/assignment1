<div class="card mt-4">
    <h4 class="card-header">All users</h4>
    <div class="card-body">
        
        <p class="mb-1">All users with their roles</p>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.username}}: {{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
